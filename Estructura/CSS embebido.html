<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My CSS experiment</title>
    <!-- Se puede insertar el css en el html -->
    <style>
      h1 {
        color: blue;
        background-color: yellow;
        border: 1px solid black;
      }

      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Se puede insertar estilos para cada linea -->
    <h1>Hello World1!</h1>
    <p>This is my first CSS example1</p>
    <h1 style="color: blue;background-color: yellow;border: 1px solid black;">Hola Mundo!</h1>
    <p style="color:red;">Este es mi primer ejemplo</p>

  </body>
</html>
